<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Da Vinci's dilema</title>
    <link href="https://fonts.googleapis.com/css?family=Cinzel&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body> 
    <div class = "container">
        <div class = "header">
            <h1>Da Vinci's Dilema</h1>
        </div>
        <div id = "instructions">
            <p>How much do you know about Leonardo da Vinci?<br>Put your knowledge to the test.<br>Click the start button to begin.<br>Read the question and click on the answer you choose.<br>Good Luck!</p>
        </div>
        <div id="s-button">
        <button id ="start-button">Start Quiz!</button>
        </div>
        <div id = "timer"></div>
        <div id ="current-question"></div>
        <div class = "question"></div>
        <div class = "answer-list"></div>

        <div id = "message"></div>
        <div id = "corrected-answer"></div>
        <div id ="img"></div>

        <div id = "final-message"></div>
        <div id = "correct-answers"></div>
        <div id = "incorrect-answers"></div>
        <div id = "unanswered"></div>
        <div id = "start-over-button">

        </div>
        <script src = "assets/javascript/app.js"></script>
    </div>
    
</body>
</html>
